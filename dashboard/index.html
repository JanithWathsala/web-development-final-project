<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--=============== REMIXICONS ===============-->
      <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

      <!--=============== CSS ===============-->
      <link rel="stylesheet" href="./styles.css">

      <title>Animated login form - Bedimcode</title>
   </head>
   <body>
      <header>
         <a href="index.html">
             <img src="./imges/4.png" alt="Your Logo" class="site-logo">
         </a>
     </header>
     
      <div class="login">
         <img src="./imges/shuttle.jpg" alt="login image" class="login__img">

         <h2 class="site-title">Astral Flights</h2>

         <form action="login.php" method="POST" class="login__form">
            <h1 class="login__title">Admin Login</h1>
            <div class="login__content">
                <div class="login__box">
                    <i class="ri-user-3-line login__icon"></i>
                    <div class="login__box-input">
                        <input type="email" required class="login__input" id="login-email" name="email" placeholder=" ">
                        <label for="login-email" class="login__label">Email</label>
                    </div>
                </div>
        
                <div class="login__box">
                    <i class="ri-lock-2-line login__icon"></i>
                    <div class="login__box-input">
                        <input type="password" required class="login__input" id="login-pass" name="pass" placeholder=" ">
                        <label for="login-pass" class="login__label">Password</label>
                    </div>
                </div>
            </div>
        
            <button type="submit" name="submit" class="login__button">Login</button>
        </form>
        
      </div>
      
      <!--=============== MAIN JS ===============-->
      <script src="./main.js"></script>
   </body>
</html>
