<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fly to Space</title>
    <link rel="stylesheet" href="Book a Flight.css">
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="overlay"></div>
        <img src="./images/home page.jpg" alt="Rocket Launch" class="background-image">
        <nav>
            <img src="./images/logo.png" alt="Company Logo" class="logo">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Book a Flight</a></li>
                <li><a href="#">Destinations</a></li>
                <li><a href="#">Fleet</a></li>
                <li><a href="#">Offers</a></li>
            </ul>
        </nav>
        <div class="content">
            <h1>BOOK YOUR FLIGHT</h1>
            <h2>Purchase a window seat on a life-changing spaceflight</h2>
        </div>
    </div>
    <div class="form-section">
        <div class="form-overlay"></div>
        <div class="form-container">
            <h2>Contact Details</h2>
            <p>* indicates a required field</p>
            <form>
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name *</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name *</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number *</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="address1">Address 1 *</label>
                    <input type="text" id="address1" name="address1" required>
                </div>
                <div class="form-group">
                    <label for="address2">Address 2</label>
                    <input type="text" id="address2" name="address2">
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="city">City *</label>
                        <input type="text" id="city" name="city" required>
                    </div>
                    <div class="form-group">
                        <label for="state">State/Province *</label>
                        <input type="text" id="state" name="state" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="postalCode">Zip/Postal Code *</label>
                        <input type="text" id="postalCode" name="postalCode" required>
                    </div>
                    <div class="form-group">
                        <label for="country">Country *</label>
                        <input type="text" id="country" name="country" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="birthYear">Year of Birth *</label>
                    <input type="number" id="birthYear" name="birthYear" required>
                </div>
                <p>Due to federal regulation, you must be 18 years old or older to fly with us</p>
                <div class="form-group">
                    <label for="aboutYou">Tell Us About You</label>
                    <textarea id="aboutYou" name="aboutYou" rows="4" maxlength="500"></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div
